<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <title> Imersão Dev Alura - Desafio Conversor de Tepmperatura</title>
  <link rel="stylesheet" href="style.css">


</head>

<body>

  <div class="container">
    <h1 class="page-title">
      Conversor de Temperaturas 2.0</h1>
    <p class="page-subtitle">
      Descubra o equivalente das temperatura Celsius, Farenheit e Kelvin
    </p>


    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">

    <div class="main-box">

      <div class="box">
        <h2>Celsius ⮀ Farenheit ⮀ Kelvin </h2>

        <input id="celsius" type="number" placeholder="Celsius" onkeyup="deCelsius()">
        <span>°C =</span>


        <input id="farenheit" type="number" placeholder="Farenheit" onkeyup="deFarenheit()">
        <span>°F =</span>


        <input id="kelvin" type="number" placeholder="Kelvin" onkeyup="deKelvin()">
        <span>K</span>


      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>

</body>

</html>
